<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta property="og:image" content="preview.jpg">
		<style type="text/css" title="Default">
			html {
				height: 100%;
			}
			body {
				height: 100%;
				margin: 0px;
				overflow: hidden; /* disable scrollbars */
                background: #ffffff;
			}
		</style>
		
	</head>
	<body>
		<script type="text/javascript" src="object2vr_player.js?ts=80036173">
		</script>
		<div id="container" style="width:100%;height:100%;">
		This content requires HTML5 &amp; Javascript.
		</div>
		<script type="text/javascript">
			// create the object player with the container
			obj=new object2vrPlayer("container");
			// load the configuration
			str='<?xml version="1.0" encoding="UTF-8"?>';
				str+='<vrobject>';
				str+='  <input columns="36" fileextension="jpg" height="1080" imagepath="images" preload="1" preview="4" rows="1" states="1" width="1920" windowheight="360" windowwidth="640"/>';
				str+='  <control automovemode="1" contextfullscreen="0" controller="1" dblclickfullscreen="0" hideabout="0" invertwheel="0" lockedkeyboard="0" lockedmouse="0" lockedwheel="0" revx="1" revy="0" sensitivity="10" simulatemass="1" speedwheel="1" swapxy="0" trapwheel="1" wrapx="0" wrapy="0"/>';
				str+='  <view>';
				str+='    <start column="0" row="0" state="0"/>';
				str+='    <zoom default="1" max="1" min="1"/>';
				str+='    <limits panmax="360" panmin="0" tiltmax="90" tiltmin="0"/>';
				str+='    <viewer background="1" backgroundcolor="0xffffff" imagescaling="1"/>';
				str+='  </view>';
				str+='  <autorotate delay="5" speed="1" start="0"/>';
				str+='  <userdata author="" comment="" copyright="" datetime="" description="" info="" source="" title=""/>';
				str+='  <qthotspots>';
				str+='    <label background="1" backgroundalpha="1" backgroundcolor="0xffffff" border="1" borderalpha="1" bordercolor="0x000000" borderradius="1" enabled="0" height="20" textalpha="1" textcolor="0x000000" width="180" wordwrap="1"/>';
				str+='  </qthotspots>';
				str+='  <hotspots>';
				str+='    <label background="1" backgroundalpha="1" backgroundcolor="0xffffff" border="1" borderalpha="1" bordercolor="0x000000" borderradius="1" enabled="0" height="20" textalpha="1" textcolor="0x000000" width="180" wordwrap="1"/>';
				str+='    <polystyle backgroundalpha="0.25098041" backgroundcolor="0x0000ff" borderalpha="1" bordercolor="0x0000ff" handcursor="1" mode="0"/>';
				str+='  </hotspots>';
				str+='</vrobject>';
				str+='';
			obj.readConfigString(str);
		</script>
		<noscript>
			<p><b>Please enable Javascript!</b></p>
		</noscript>
	</body>
			
</html>
